<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <link rel="icon" href="./src/assets/images/logos/logo_tron.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LYLY Store - ADMIN</title>
  <link rel="stylesheet" type="text/css" href="/loader.css"/>
</head>

<body>
<div id="app">
  <div id="loading-bg">
    <div class="loading-logo">
      <!-- SVG Logo -->
      <img class="" width="120" height="120" src="./src/assets/LY%20LY.gif" alt="">
    </div>
  </div>
</div>
<script type="module" src="/src/main.js"></script>
<script>
  const loaderColor = localStorage.getItem('materio-initial-loader-bg') || '#FFFFFF'
  const primaryColor = localStorage.getItem('materio-initial-loader-color') || '#0df168'

  if (loaderColor)
    document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)

  if (primaryColor)
    document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
</script>
</body>

</html>
